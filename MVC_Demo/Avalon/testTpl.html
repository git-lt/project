	<style>
		
	</style>
	<script>
	avalon.ready(function(){
		var VM = avalon.define({
			$id:'test',
			url:'',
			name:'liutao',
			pwd:'123213',
			array:[1,2,3,4],
			aad:function(e){
				if(this.value && e.which == 13){
					VM.array.push(this.value);
					this.value = "";
				}
			}
		});
		avalon.scan();
	});
	</script>

<body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.container {width: 980px; height: 800px; margin: 50px auto; position: relative; border:1px solid #ddd;}
		#canvas-box {width: 80%; height: 80%; border:1px solid #24ADFF; margin: 10%;}
	</style>
</head>
<body>
	<div class="container">
		<canvas id="canvas-box" width="500" height="500"></canvas>
	</div>
	<script>

	var canvasbox = document.getElementById('canvas-box');
	var ctx = canvasbox.getContext('2d');

	ctx.fillStyle='red';
	ctx.fillRect(20,20,100,100);
	ctx.globalCompositeOperation = 'source-over';
	ctx.fillStyle='blue';
	ctx.fillRect(70,70,100,100);
	ctx.globalCompositeOperation = 'source-over';
	ctx.fillStyle='green';
	ctx.fillRect(120,120,100,100);

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Bootstrap TPL</title>
	<meta name="description" content="jQuery - Bootstrap 模板">
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

	<style>
	body{
		margin:50px;
	  background-color:#2C3437;
		color:#fff;
	}
				#box1 {height:100px; width:100px; background:red; position:absolute; left:0;
		color:#fff; font-size:14px;
	}
	</style>
</head>
<body>
    <div class="container">
    	<div id ="box1"></div>
    </div>
    <script>
    var Tween = {
    		Quad: {
    				easeOut: function(t,b,c,d){
    						return -c *(t/=d)*(t-2) + b;
    				}
    		}
    }
    
    var b=50,c=100,d=100,t=0;
    
    var box = document.getElementById("box1");
    function Run(){
    		box.style.left = Math.ceil(Tween.Quad.easeOut(t,b,c,d)) + "px";
    	console.log(box.style.left);
    		if(t<d){ t++; setTimeout(Run, 10); }
    	
    }
    Run();
    </script>
</body>
</html>

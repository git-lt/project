<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tpl</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="animate.css">

	<style>
		div.box {width: 100px; height: 100px; position: absolute; display: none;}
		.box.layer1 { top:100px; left:200px; background: #C2654E}
		.box.layer2 { top:300px; left:400px; background: #49C788}
		.box.layer3 { top:400px; left:300px; background: #4563CB}
		
		.demo.active .box{ display: block;}

	</style>
</head>
<body>
	<div class="container">
		<h2>HTML5模板文件</h2>
		<hr>
		<input type="button" value="添加和移除active" class="btn btn-default" id="btnToggle">
	
		<div id="effectBox" class="demo">
			<div class="box layer1 animated fadeIn"></div>
			<div class="box layer2 animated zoomIn"></div>
			<div class="box layer3 animated fadeInLeft"></div>
		</div>


	</div>

	<script>
	$(function(){
		
		$('#btnToggle').click(function(){
			$('#effectBox').toggleClass('active');
		});

	});
	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate.css TEST</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		*{margin: 0; padding: 0;}
		.container {margin: 50px auto; width: 80%;}
		ul li {display: block; list-style: none; margin: 10px; border:1px solid #ddd;}
		ul li img {display: block; border:0;}
		ul li:nth-child(1) {-webkit-animation-delay: 0.5s;}
		ul li:nth-child(2) {-webkit-animation-delay: 1s;}
		ul li:nth-child(3) {-webkit-animation-delay: 1.5s;}
		ul li:nth-child(4) {-webkit-animation-delay: 2s;}
	</style>
</head>
<body>
	
	<div class="container">
		<ul>
			<li class="animated bounceInUp"><img src="../images/img500x281_1.jpg" alt="" width="200"></li>
			<li class="animated bounceInUp"><img src="../images/img500x281_2.jpg" alt="" width="200"></li>
			<li class="animated bounceInUp"><img src="../images/img500x281_3.jpg" alt="" width="200"></li>
			<li class="animated bounceInUp"><img src="../images/img500x281_4.jpg" alt="" width="200"></li>
		</ul>
	</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

	<style>
	.demo ul{padding: 5px; border:1px solid  #0967BD; overflow:hidden; max-width: 460px;}
	.demo li {list-style: none; width: 100px; height: 100px; border:1px solid #ccc; background: #4C4C4C; margin: 5px; float:left;}

	<script src="lib/require.js"></script>

	// requireJs 调用方式：
	// ===================
	require(['lib/jquery','modules/ui.dragsort'],function(){

				item:'li'

	});
